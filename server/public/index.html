<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess A Number!</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>YOUR GAME HERE!</h1>
    <!--  -->
    <section>
      <!-- inputs! -->
      <input
        type="number"
        min="0"
        max="25"
        id="player-one"
        placeholder="James"
      />
      <input
        type="number"
        min="0"
        max="25"
        id="player-two"
        placeholder="Dillon"
      />
      <input
        type="number"
        min="0"
        max="25"
        id="player-three"
        placeholder="Owen"
      />
      <input
        type="number"
        min="0"
        max="25"
        id="player-four"
        placeholder="Ian"
      />
      <button id="submit-button">Submit</button>
    </section>
    <section>
      <table>
        <thead>
          <tr>
            <th>Player One</th>
            <th>Player Two</th>
            <th>Player Three</th>
            <th>Player Four</th>
          </tr>
        </thead>
        <tbody id="player-choices">
          <!-- Past player choices go here! -->
        </tbody>
      </table>
    </section>
  </body>
</html>
